<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calyrex-Ice Spreads Percentages</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--How to fix the height and width issue--> 
    <style> 
        #spreadChart {
            max-width: 2000px;
            max-height: 1000px;
        }
    </style>
</head>
<body>
    <h1>Calyrex-Ice Spreads Percentages</h1>
    <canvas id="spreadChart"></canvas>

    <script>
        async function fetchSpreads() {
            const response = await fetch('/data');
            const spreadPercentages = await response.json();

            if (Array.isArray(spreadPercentages)) {
                const labels = spreadPercentages.map(spread => spread.spread);
                const data = spreadPercentages.map(spread => spread.percentage);

                const ctx = document.getElementById('spreadChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Spread Percentage',
                            data: data,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            } else {
                console.error('Error fetching data:', spreadPercentages.error);
            }
        }

        fetchSpreads();
    </script>
</body>
</html>
